<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="index.html">MyPortfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="projects.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container py-5">
      <h2 class="text-center mb-5 text-primary fw-bold">Contact Me</h2>
      <form
        id="contactForm"
        class="mx-auto col-md-6 bg-white p-4 rounded shadow"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Your Name"
          />
          <label for="name">Your Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            id="message"
            class="form-control"
            placeholder="Message"
            style="height: 120px"
          ></textarea>
          <label for="message">Your Message</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
          Send Message
        </button>
      </form>
    </main>

    <footer class="footer text-center py-4">
      <p class="mb-0">&copy; 2025 MyPortfolio | Designed by Almat</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
